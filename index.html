<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Play Drum Sounds</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <div data-key="65">
        <kbd>A</kbd>
        <span>clap</span>
      </div>
      <div data-key="83">
        <kbd>S</kbd>
        <span>hihat</span>
      </div>
      <div data-key="68">
        <kbd>D</kbd>
        <span>kick</span>
      </div>
      <div data-key="70">
        <kbd>F</kbd>
        <span>openhat</span>
      </div>
      <div data-key="71">
        <kbd>G</kbd>
        <span>boom</span>
      </div>
      <div data-key="72">
        <kbd>H</kbd>
        <span>ride</span>
      </div>
      <div data-key="74">
        <kbd>H</kbd>
        <span>snare</span>
      </div>
      <div data-key="75">
        <kbd>K</kbd>
        <span>tom</span>
      </div>
      <div data-key="76">
        <kbd>L</kbd>
        <span>tink</span>
      </div>
    </div>
  </body>
</html>
